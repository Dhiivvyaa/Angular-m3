<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrow It Down</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as ctrl">
        <h1>Narrow It Down</h1>
        <div>
            <input type="text" ng-model="ctrl.searchTerm" placeholder="Search for menu items">
            <button ng-click="ctrl.narrowDown()" ng-disabled="!ctrl.searchTerm">Narrow It Down For Me!</button>
        </div>
        <div ng-if="ctrl.found.length === 0 && ctrl.searchTerm">
            <p>Nothing found</p>
        </div>
        <found-items found="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
    </div>

    <script src="app.js"></script>
</body>

</html>
